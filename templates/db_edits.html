<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Sentences</title>
    <link href="/static/style.css" rel="stylesheet" type="text/css" />
    <script src="/static/db_edits.js"></script>
</head>
<body class="default">
    <h1>Manage Sentences</h1>

    <!-- Form to Add New Sentence -->
    <form id="add-sentence-form">
        <label>Sentence:</label>
        <input type="text" id="sentence" required><br>

        <label>Missing Word Index:</label>
        <input type="number" id="word_index" required min="0"><br>

        <label>Examples (comma separated):</label>
        <input type="text" id="examples" required><br>

        <label>Difficulty:</label>
        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
        </select><br>

        <button type="submit">Add Sentence</button>
    </form>

    <h2>Existing Sentences</h2>
    <div id="sentence-list"></div>

    <button onclick="window.location.href='/'">AtpakaÄ¼</button>
</body>
</html>
